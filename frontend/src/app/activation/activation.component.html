<div class="container-fluid">
  <div class="row justify-content-center" style="background: white; padding: 10px;">
    <div class="col-sm-8">
      <div *ngIf="!activated" class="alert alert-primary" role="alert">
        {{message}}
      </div>

      <div *ngIf="activated" class="alert alert-success" role="alert">
        Activation completed 
        <a routerLink="../login" class="alert-link">click here to login</a>.
      </div>
    </div>
  </div>
</div>
